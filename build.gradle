plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

java.toolchain {
    languageVersion = JavaLanguageVersion.of(19)
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.jimfs:jimfs:1.2'
    implementation 'org.openjdk.nashorn:nashorn-core:15.4'
}
